<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support AI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect, useCallback, useMemo } = React;
        
        // Icons (unchanged)
        const Bot = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );
        
        const User = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );
        
        const Send = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        );
        
        const Loader2 = ({ className }) => (
            <svg className={className + " animate-spin"} fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );

        function CustomerSupportChat() {
          // FIX 1: STABLE SESSION STATE (no unnecessary re-renders)
          const [customerId, setCustomerId] = useState(() => {
            try {
              const stored = sessionStorage.getItem('customer_session');
              return stored ? JSON.parse(stored).customerId : null;
            } catch { return null; }
          });
          
          const [customerName, setCustomerName] = useState(() => {
            try {
              const stored = sessionStorage.getItem('customer_session');
              return stored ? JSON.parse(stored).customerName : '';
            } catch { return ''; }
          });
          
          const [customerEmail, setCustomerEmail] = useState(() => {
            try {
              const stored = sessionStorage.getItem('customer_session');
              return stored ? JSON.parse(stored).customerEmail : '';
            } catch { return ''; }
          });
          
          const [customerProfile, setCustomerProfile] = useState(() => {
            try {
              const stored = sessionStorage.getItem('customer_session');
              return stored ? JSON.parse(stored).customerProfile : null;
            } catch { return null; }
          });
          
          const [showLogin, setShowLogin] = useState(() => {
            try {
              const stored = sessionStorage.getItem('customer_session');
              return !stored;
            } catch { return true; }
          });
          
          // UI state
          const [loginId, setLoginId] = useState('');
          const [messages, setMessages] = useState([]);
          const [input, setInput] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const [currentStream, setCurrentStream] = useState('');
          const [agentInfo, setAgentInfo] = useState(null);
          const messagesEndRef = useRef(null);
          
          // FIX 2: USE REF FOR SESSION DATA (prevents re-render loops)
          const sessionRef = useRef({
            customerId: customerId,
            customerName: customerName,
            customerEmail: customerEmail,
            customerProfile: customerProfile
          });
          
          // Update ref when session changes (but don't trigger re-render)
          useEffect(() => {
            sessionRef.current = {
              customerId,
              customerName,
              customerEmail,
              customerProfile
            };
          }, [customerId, customerName, customerEmail, customerProfile]);
          
          // FIX 3: INITIALIZE ONCE (no redundant session loading)
          const sessionInitialized = useRef(false);
          
          useEffect(() => {
            if (sessionInitialized.current) return;
            
            try {
              const stored = sessionStorage.getItem('customer_session');
              if (stored) {
                const session = JSON.parse(stored);
                console.log('âœ… Session restored:', session.customerId);
                
                // Set welcome message ONLY if no messages yet
                if (messages.length === 0) {
                  setMessages([{
                    role: "assistant",
                    content: `Welcome back, ${session.customerName}! How can I help you today?`,
                    timestamp: new Date()
                  }]);
                }
                
                sessionInitialized.current = true;
              }
            } catch (error) {
              console.error('Session load error:', error);
            }
          }, []); // Empty dependency - runs ONCE
          
          // FIX 4: MEMOIZED SAVE FUNCTION (prevents re-creation)
          const saveSession = useCallback((sessionData) => {
            try {
              const session = {
                customerId: sessionData.customerId,
                customerName: sessionData.customerName,
                customerEmail: sessionData.customerEmail,
                customerProfile: sessionData.customerProfile,
                timestamp: new Date().toISOString()
              };
              sessionStorage.setItem('customer_session', JSON.stringify(session));
              console.log('ðŸ’¾ Session saved:', session.customerId);
            } catch (error) {
              console.error('Session save error:', error);
            }
          }, []); // No dependencies - stable function
          
          const scrollToBottom = () => {
            messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          };

          useEffect(() => {
            scrollToBottom();
          }, [messages, currentStream]);

          const handleSessionExpired = useCallback(() => {
            console.log('ðŸšª Session expired');
            sessionStorage.removeItem('customer_session');
            setCustomerId(null);
            setCustomerName('');
            setCustomerEmail('');
            setCustomerProfile(null);
            setMessages([]);
            setShowLogin(true);
            alert('Your session has expired. Please login again.');
          }, []);

          const handleLogin = async () => {
            if (!loginId.trim()) return;
            try {
              const response = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: loginId })
              });
          
              if (!response.ok) {
                alert("Email not registered");
                return;
              }
          
              const data = await response.json();
              console.log('âœ… Login successful');
          
              const sessionData = {
                customerId: data.customer_id,
                customerName: data.profile.name,
                customerEmail: loginId,
                customerProfile: data
              };
          
              setCustomerId(sessionData.customerId);
              setCustomerName(sessionData.customerName);
              setCustomerEmail(sessionData.customerEmail);
              setCustomerProfile(sessionData.customerProfile);
              setShowLogin(false);
          
              saveSession(sessionData);
              
              setMessages([{
                role: "assistant",
                content: `Hi ${data.profile.name}! Welcome back. How can I help you today?`,
                timestamp: new Date()
              }]);
            } catch (error) {
              console.error('Login error:', error);
              alert("Login failed. Please try again.");
            }
          };

          const handleGuestLogin = () => {
            const sessionData = {
              customerId: 'GUEST',
              customerName: 'Guest',
              customerEmail: '',
              customerProfile: null
            };
            
            setCustomerId(sessionData.customerId);
            setCustomerName(sessionData.customerName);
            setCustomerEmail(sessionData.customerEmail);
            setCustomerProfile(sessionData.customerProfile);
            setShowLogin(false);
            
            saveSession(sessionData);
            
            setMessages([{
              role: 'assistant',
              content: 'Hi! I\'m your AI customer support assistant. How can I help you today?',
              timestamp: new Date()
            }]);
          };

          const handleLogout = async () => {
            try {
              await fetch('http://localhost:5000/logout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ customer_id: customerId })
              });
            } catch (error) {
              console.error('Logout error:', error);
            }
            
            sessionStorage.removeItem('customer_session');
            setCustomerId(null);
            setCustomerName('');
            setCustomerEmail('');
            setCustomerProfile(null);
            setMessages([]);
            setShowLogin(true);
          };

          // FIX 5: IMPROVED SUBMIT HANDLER (no reload triggers)
          const handleSubmit = useCallback(async (e) => {
            // Prevent default form submission
            if (e) {
              e.preventDefault();
              e.stopPropagation();
            }
            
            if (!input.trim() || isLoading) return;

            const session = sessionRef.current;
            console.log('ðŸ“¤ Sending message...');

            const userMessage = {
              role: 'user',
              content: input.trim(),
              timestamp: new Date()
            };

            // Add user message immediately
            setMessages(prev => [...prev, userMessage]);
            
            const messageToSend = input.trim();
            setInput(''); // Clear input immediately
            setIsLoading(true);
            setCurrentStream('');
            setAgentInfo(null);

            try {
              const requestBody = {
                message: messageToSend,
                customer_id: session.customerId
              };
              
              if (session.customerEmail && session.customerId !== 'GUEST') {
                requestBody.email = session.customerEmail;
              }

              const response = await fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
              });

              if (!response.ok) {
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                  const errorData = await response.json().catch(() => ({}));
                  if (errorData.code === 'SESSION_EXPIRED') {
                    handleSessionExpired();
                    return;
                  }
                }
                throw new Error('Network error');
              }

              // FIX 6: IMPROVED STREAMING (prevent memory leaks)
              const reader = response.body.getReader();
              const decoder = new TextDecoder();
              let fullResponse = '';
              let currentAgent = '';
              let buffer = ''; // Buffer for incomplete chunks

              try {
                while (true) {
                  const { done, value } = await reader.read();
                  if (done) break;

                  buffer += decoder.decode(value, { stream: true });
                  const lines = buffer.split('\n');
                  
                  // Keep last incomplete line in buffer
                  buffer = lines.pop() || '';

                  for (const line of lines) {
                    if (line.startsWith('data: ')) {
                      try {
                        const data = JSON.parse(line.slice(6));
                        
                        if (data.type === 'agent_start' || data.type === 'start') {
                          currentAgent = data.agent || 'Processing';
                          setAgentInfo({ agent: currentAgent, status: 'processing' });
                        } 
                        else if (data.type === 'token') {
                          fullResponse += data.content;
                          setCurrentStream(fullResponse);
                        } 
                        else if (data.type === 'agent_complete' || data.type === 'complete') {
                          setAgentInfo({ agent: data.agent || currentAgent, status: 'complete' });
                        } 
                        else if (data.type === 'done') {
                          // Add final message
                          setMessages(prev => [...prev, {
                            role: 'assistant',
                            content: fullResponse,
                            timestamp: new Date(),
                            agent: currentAgent,
                            metadata: data.metadata
                          }]);
                          
                          // Clear streaming state
                          setCurrentStream('');
                          setAgentInfo(null);
                        } 
                        else if (data.type === 'error') {
                          console.error('Stream error:', data.message);
                          throw new Error(data.message);
                        }
                      } catch (parseError) {
                        console.error('Parse error:', parseError);
                      }
                    }
                  }
                }
              } finally {
                // Cleanup reader
                reader.releaseLock();
              }
            } catch (error) {
              console.error('Chat error:', error);
              setMessages(prev => [...prev, {
                role: 'assistant',
                content: 'Sorry, I encountered an error. Please try again.',
                timestamp: new Date(),
                isError: true
              }]);
            } finally {
              setIsLoading(false);
              setCurrentStream('');
              setAgentInfo(null);
            }
          }, [input, isLoading, handleSessionExpired]); // Stable dependencies

          const handleKeyDown = useCallback((e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              handleSubmit(e);
            }
          }, [handleSubmit]);

          const formatTime = (date) => {
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
          };

          // LOGIN SCREEN
          if (showLogin) {
            return (
              <div className="flex items-center justify-center h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                <div className="bg-white rounded-2xl shadow-2xl p-8 w-96">
                  <div className="flex flex-col items-center mb-6">
                    <div className="bg-indigo-600 p-4 rounded-full mb-4">
                      <Bot className="w-12 h-12 text-white" />
                    </div>
                    <h1 className="text-2xl font-bold text-gray-800">Customer Support AI</h1>
                    <p className="text-sm text-gray-600 mt-2">Sign in with registered email id</p>
                  </div>
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Email ID</label>
                      <input
                        type="text"
                        value={loginId}
                        onChange={(e) => setLoginId(e.target.value)}
                        onKeyDown={(e) => e.key === 'Enter' && handleLogin()}
                        placeholder="Enter your email id"
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      />
                    </div>
                    <button onClick={handleLogin} className="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors font-medium">
                      Sign In
                    </button>
                    <button onClick={handleGuestLogin} className="w-full bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                      Continue as Guest
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          // CHAT SCREEN
          return (
            <div className="flex flex-col h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
              {/* Header */}
              <div className="bg-white shadow-md border-b border-gray-200">
                <div className="max-w-4xl mx-auto px-4 py-4">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-3">
                      <div className="bg-indigo-600 p-2 rounded-lg">
                        <Bot className="w-6 h-6 text-white" />
                      </div>
                      <div>
                        <h1 className="text-xl font-bold text-gray-800">Customer Support AI</h1>
                        <p className="text-sm text-gray-600">Multi-Agent System</p>
                      </div>
                    </div>
                    <div className="flex items-center gap-3">
                      {customerProfile && (
                        <div className="text-right">
                          <p className="text-sm font-medium text-gray-800">{customerName}</p>
                        </div>
                      )}
                      <button 
                        onClick={handleLogout} 
                        className="ml-2 px-3 py-1 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
                      >
                        Logout
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              {/* Messages */}
              <div className="flex-1 overflow-y-auto px-4 py-6">
                <div className="max-w-4xl mx-auto space-y-4">
                  {messages.map((message, index) => (
                    <div key={index} className={`flex gap-3 ${message.role === 'user' ? 'flex-row-reverse' : 'flex-row'}`}>
                      <div className={`flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center ${message.role === 'user' ? 'bg-indigo-600' : 'bg-gray-700'}`}>
                        {message.role === 'user' ? <User className="w-5 h-5 text-white" /> : <Bot className="w-5 h-5 text-white" />}
                      </div>
                      <div className={`flex flex-col max-w-[70%] ${message.role === 'user' ? 'items-end' : 'items-start'}`}>
                        <div className={`rounded-2xl px-4 py-3 ${message.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-800 shadow-sm border'}`}>
                          <p className="text-sm whitespace-pre-wrap break-words">{message.content}</p>
                        </div>
                        <div className="flex items-center gap-2 mt-1 px-2">
                           <span className="text-xs text-gray-500">{formatTime(message.timestamp)}</span>
                           {message.agent && <span className="text-xs text-indigo-600 font-medium">â€¢ {message.agent}</span>}
                        </div>
                      </div>
                    </div>
                  ))}
                  
                  {/* Streaming message */}
                  {currentStream && (
                    <div className="flex gap-3 flex-row">
                      <div className="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">
                        <Bot className="w-5 h-5 text-white"/>
                      </div>
                      <div className="flex flex-col max-w-[70%] items-start">
                        <div className="rounded-2xl px-4 py-3 bg-white text-gray-800 shadow-sm border border-gray-200">
                          <p className="text-sm whitespace-pre-wrap break-words">
                            {currentStream}
                            <span className="inline-block w-2 h-4 bg-indigo-600 ml-1 animate-pulse"></span>
                          </p>
                        </div>
                        {agentInfo && (
                          <div className="flex items-center gap-2 mt-1 px-2">
                            <Loader2 className="w-3 h-3 text-indigo-600" />
                            <span className="text-xs text-indigo-600 font-medium">{agentInfo.agent}</span>
                          </div>
                        )}
                      </div>
                    </div>
                  )}
                  
                  <div ref={messagesEndRef} />
                </div>
              </div>

              {/* Input Area */}
              <div className="bg-white border-t border-gray-200 shadow-lg">
                <div className="max-w-4xl mx-auto px-4 py-4">
                  <form onSubmit={handleSubmit} className="flex gap-3">
                    <div className="flex-1 relative">
                      <textarea
                        value={input}
                        onChange={(e) => setInput(e.target.value)}
                        onKeyDown={handleKeyDown}
                        placeholder="Type your message..."
                        className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none bg-gray-50"
                        rows={1}
                        style={{ minHeight: '48px', maxHeight: '120px' }}
                        disabled={isLoading}
                      />
                    </div>
                    <button
                      type="submit"
                      disabled={!input.trim() || isLoading}
                      className="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 disabled:opacity-50 transition-colors flex items-center gap-2"
                    >
                      {isLoading ? <Loader2 className="w-5 h-5" /> : <Send className="w-5 h-5" />}
                    </button>
                  </form>
                  <p className="text-xs text-gray-500 mt-2 text-center">AI-powered support â€¢ Personalized recommendations</p>
                </div>
              </div>
            </div>
          );
        }
        
    
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CustomerSupportChat />);
    </script>
</body>
</html>
